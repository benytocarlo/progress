         $(document).ready(function() {
           $(".conectarfb").click(function(e){
             ga('send', 'event', 'Desktop', 'Paso 1', 'Facebook Login');
             e.preventDefault();
             FB.login(function(response) {
               if (response.authResponse) {
               sessionFB = response.authResponse;
               varsGet = "token="+sessionFB.accessToken+"&session_key="+sessionFB.signedRequest+"&uid="+sessionFB.userID;
               $.ajax({
                 type: "GET",
                 url: ('https:' == document.location.protocol ? 'https://' : 'http://') + 'localhost:8080/progress/idealparaelverano/authSession.php',
                 data: varsGet,
                 success: function(){
                   location.href = 'participa.html'; //redirecciona al 2do paso de la app
                 }
                 });
               }else {
                  // espacio para alerta en caso de que el usuario no acepte la app
               }
             }, { scope:'email' }); // http://developers.facebook.com/docs/reference/api/permissions/ (todos los permisos)
           });
         });
      </script>
